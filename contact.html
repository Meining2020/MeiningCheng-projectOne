<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Contact</title>
</head>
<body>
    <!-- header -->
    <header class="contact-header">
        <div class="header-wrapper sub-page">
            <div class="nav-wrapper">
                <nav class="sub-page-nav contact-nav wrapper">

                    <!-- burger nav -->
                    <!-- <input type="checkbox" id="check">
                    <label for="check" class="check-button">
                        <i class="fas fa-bars"></i>
                    </label> -->

                    <label id="icon">
                        <i class="fas fa-bars"></i>
                    </label>
                    
                    <div class="nav-bar">
                        <label class="logo">Planted</label>
                    
                        <ul id="nav-menu">
                            <!-- <li class="logo">Planted</li> -->
                            <li><a href="index.html">home</a></li>
                            <li><a href="index.html#about">about</a></li>
                            <li><a href="blog.html">blog</a></li>
                            <li><a href="contact.html">contact</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="wrapper">
                <h1>Get in touch</h1>
            </div>
            
        </div>
    </header>

    <main class="contact-main">
        <aside>
            <div class="social-media-icon">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
            <div class="contact-info">
                <h2>info@email.com</h2>
                <p>123-456-7890</p>
                <p>123 Queen Sreet West, Unit 10</p>
                <p>Tonroto, Ontario</p>
                <p>M5V2D5</p>
            </div>
        </aside>
        
        <!-- form section -->
        <form class="contact-form">
            <div class="wrapper">
                <div class="name-email">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div>
                        <label for="email">Email address</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
        
                <label for="message" class="sr-only">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
        
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>

    <!-- footer -->
